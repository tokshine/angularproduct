<div>
    <span> {{pageTitle}}   </span>
    <form #betForm="ngForm" (ngSubmit)="saveBet(betForm.value)" novalidate>
        <div class="form-group">
            <label>Event:</label>
            <!--<input type="text" name="event" required ngModel>-->
            <select name="event" ngModel>
                <option *ngFor="let ev of allEvents" [ngValue]="ev.id">
                    {{ ev.name }}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label>Type:</label>
            <input type="text" name="type" required ngModel>
        </div>

        <div class="form-group">
            <label>Amount:</label>
            <input type="number" name="amount" required ngModel>
        </div>


        <button type="submit" [disabled]="betForm.invalid">Submit bet</button>
    </form>
</div>



<button (click)="gotoToPlayers()">Return to overview</button>
